
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cloud VM Comparison</title>
  <link rel="stylesheet" href="style.css?v=20260123-1">
</head>
<body>

<h2>Cloud VM Comparison Tool (AWS vs Azure)</h2>

<div class="filters">
  <label>Region:</label>
  <select id="region"></select>

  <label>OS:</label>
  <select id="os"></select>

  <label>vCPU:</label>
  <select id="cpu"></select>

  <label>RAM (GB):</label>
  <select id="ram"></select>

  <button onclick="compare()">Compare</button>
</div>

<div class="results">
  <div class="panel">
    <h3>AWS EC2</h3>
    <p id="awsInstance">Instance: -</p>
    <p id="awsCpu">vCPU: -</p>
    <p id="awsRam">RAM: -</p>
    <p id="awsPrice">Price/hr: -</p>
  </div>

  <div class="panel">
    <h3>Azure VM</h3>
    <p id="azInstance">VM Size: -</p>
    <p id="azCpu">vCPU: -</p>
    <p id="azRam">RAM: -</p>
    <p id="azPrice">Price/hr: -</p>
  </div>
</div>

<script src="script.js?v=20260123-1"></script>
</body>
</html>
