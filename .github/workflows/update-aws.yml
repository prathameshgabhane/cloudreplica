name: Fetch AWS Prices

permissions:
  contents: write

on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  fetch-aws:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Fetch AWS pricing only
      - name: Fetch AWS prices
        run: node scripts/providers/aws.fetch.js
        env:
          AWS_REGION: "us-east-1"
