name: Update AWS Prices

permissions:
  contents: write

on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  update-aws:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1) Fetch BOTH providers (CRITICAL FIX)
      - name: Fetch AWS prices
        run: node scripts/providers/aws.fetch.js
        env:
          AWS_REGION: "us-east-1"

      - name: Fetch Azure prices
        run: node scripts/providers/azure.fetch.js
        env:
          AZURE_REGION: "eastus"

      # 2) Ensure root (path fix)
      - name: Ensure workflow is in repo root
        run: cd "$GITHUB_WORKSPACE"

      # 3) Aggregate
      - name: Aggregate providers
        run: node scripts/aggregate/build-prices.js

      # 4) Publish to GitHub Pages
      - name: Publish data into docs for GitHub Pages
        run: |
          mkdir -p docs/data/aws docs/data/azure
          cp -f data/prices.json             docs/data/prices.json
          cp -f data/aws/aws.prices.json     docs/data/aws/aws.prices.json || true
          if [ -f data/azure/azure.prices.json ]; then
            cp -f data/azure/azure.prices.json   docs/data/azure/azure.prices.json
          fi

      # 5) Commit logic
      - name: Skip commit if no changes
        id: delta
        run: |
          if git diff --quiet --exit-code -- data docs/data; then
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.delta.outputs.skip != 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update AWS prices"
          file_pattern: |
            data/aws/aws.prices.json
            data/azure/azure.prices.json
            data/prices.json
            docs/data/prices.json
            docs/data/aws/aws.prices.json
            docs/data/azure/azure.prices.json
