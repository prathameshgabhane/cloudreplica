name: Update AWS Prices

permissions:
  contents: write
  id-token: write   # required for azure/login

on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  update-aws:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # â­ REQUIRED: Without this Azure vCPU/RAM = null
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Generate ARM Token
        run: |
          ARM_TOKEN=$(az account get-access-token --resource https://management.azure.com/ --query accessToken -o tsv)
          echo "ARM_TOKEN=$ARM_TOKEN" >> $GITHUB_ENV

      # ---- Fetch BOTH providers ----
      - name: Fetch AWS prices
        run: node scripts/providers/aws.fetch.js
        env:
          AWS_REGION: "us-east-1"

      - name: Fetch Azure prices
        run: node scripts/providers/azure.fetch.js
        env:
          ARM_TOKEN: ${{ env.ARM_TOKEN }}
          AZURE_REGION: "eastus"
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---- Aggregate ----
      - name: Aggregate providers
        run: node scripts/aggregate/build-prices.js

      # ---- Publish to docs/ ----
      - name: Publish data into docs for GitHub Pages
        run: |
          mkdir -p docs/data/aws docs/data/azure
          cp -f data/prices.json                 docs/data/prices.json
          cp -f data/aws/aws.prices.json         docs/data/aws/aws.prices.json
          cp -f data/azure/azure.prices.json     docs/data/azure/azure.prices.json

      # ---- Commit ----
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update AWS prices"
          file_pattern: |
            data/aws/aws.prices.json
            data/azure/azure.prices.json
            data/prices.json
            docs/data/prices.json
            docs/data/aws/aws.prices.json
            docs/data/azure/azure.prices.json
