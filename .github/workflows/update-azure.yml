name: Update Azure Prices
permissions:
  contents: write
  id-token: write  # REQUIRED for Azure OIDC

on:
  workflow_call: {}       # <— allows other workflows to call this
  workflow_dispatch: {}   # manual trigger
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update-azure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Azure OIDC Login
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 2. Mint ARM token
      - name: Generate ARM Token
        run: |
          echo "Fetching ARM token..."
          ARM_TOKEN=$(az account get-access-token --resource https://management.azure.com/ --query accessToken -o tsv)
          echo "ARM_TOKEN=$ARM_TOKEN" >> $GITHUB_ENV

      # 3. Node 18
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. Fetch Azure → data/azure/prices.json
      - name: Fetch Azure prices
        run: node scripts/providers/azure.fetch.js
        env:
          ARM_TOKEN: ${{ env.ARM_TOKEN }}
          AZURE_REGION: "eastus"
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 5. Aggregate → data/prices.json
      - name: Aggregate providers
        run: node scripts/aggregate/build-prices.js

      # 6. Skip commit if no changes
      - name: Skip commit if no changes
        id: delta
        run: |
          if git diff --quiet --exit-code -- data; then
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      # 7. Commit (azure + aggregated)
      - name: Commit changes
        if: steps.delta.outputs.skip != 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update Azure prices"
          file_pattern: |
            data/azure/prices.json
            data/prices.json
