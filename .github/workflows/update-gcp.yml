name: Fetch GCP Prices

permissions:
  contents: write

on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  fetch-gcp:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Fetch GCP pricing only
      - name: Fetch GCP prices
        run: node scripts/providers/gcp.fetch.js
        env:
          # Your existing default region alignment
          GCP_REGION: "us-east1"

          # Optional: currency (script defaults to USD if not set)
          GCP_CURRENCY: "USD"

          # REQUIRED: provide the API key via GitHub Secret (do NOT hardcode)
          GCP_PRICE_API_KEY: ${{ secrets.GCP_PRICE_API_KEY }}
