name: Fetch GCP Prices

permissions:
  contents: write

on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  fetch-gcp:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch GCP prices
        run: node scripts/providers/gcp.fetch.js
        env:
          GCP_REGION: "us-east1"
          GCP_CURRENCY: "USD"
          GCP_PRICE_API_KEY: ${{ secrets.GCP_PRICE_API_KEY }}
