name: Update Cloud Prices

permissions:
  contents: write
  id-token: write  # REQUIRED for Azure OIDC

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Azure OIDC Login
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 2. Install Azure CLI (needed for ARM token)
      - name: Install Azure CLI
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Azure CLI installed"

      # 3. Generate ARM Access Token
      - name: Generate ARM Token
        run: |
          echo "Fetching ARM token..."
          ARM_TOKEN=$(az account get-access-token --resource https://management.azure.com/ --query accessToken -o tsv)
          echo "ARM_TOKEN=$ARM_TOKEN" >> $GITHUB_ENV

      # 4. Setup Node (Node 18 has native fetch)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 5. Run your updated price fetcher
      - name: Fetch AWS & Azure prices
        run: node scripts/fetch-prices.js
        env:
          ARM_TOKEN: ${{ env.ARM_TOKEN }}
          AZURE_REGION: "eastus"
          AWS_REGION: "us-east-1"
          # Required for vmSizes enrichment (if your script calls ARM)
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # 6. Commit updated data/prices.json
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update cloud prices"
          file_pattern: data/prices.json
